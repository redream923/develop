<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="../js/jquery-1.8.3.js"></script>
        <script type="text/javascript">
            $(function () {
                $("#fb").click(function () {
                    $.each($("#qbsp option"),function (index,domEle) {
                        if(this.selected == true){
                            $("#yysp").append("<option>"+domEle.value+"</option>")
                        }
                    });
                });

                $("#sb").click(function () {
                    $.each($("#qbsp option"),function (index,domEle) {
                        if(this.selected == true){
                            $("#yysp").append("<option>"+domEle.value+"</option>")
                        }
                    });
                });

                $("#tb").click(function () {
                    $.each($("#qbsp option"),function (index,domEle) {
                            $("#yysp").append("<option>"+domEle.value+"</option>")
                    })
                })
            })
        </script>

    </head>
    <body>
        <table border="1" align="center" width="600px">
            <tr>

                </td>
            </tr>
            <tr>
                <td>分类描述</td>

                    </textarea>
                </td>
            </tr>
            <tr>
                <td>分类商品</td>
                <td>
                    <div style="float: left">
                        <span style="color: blue; font-family: 宋体">全部商品</span><br/>

                            <option class="phone">iPhone12</option>

                        </select>
                        <p><a href="#" style="text-decoration: none ;padding-left: 30px" id="fb">&gt;</a></p>
                        <p><a href="#" style="text-decoration: none ;padding-left: 30px"id="sb">&gt;&gt;</a></p>
                        <p><a href="#" style="text-decoration: none ;padding-left: 30px" id="tb">&gt;&gt;&gt;</a></p>
                    </div>



                    <div style="float: left;margin-left: 100px" >
                        <span style="color: blue; font-family: 宋体">已有商品</span><br/>

</html>
