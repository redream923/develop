<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Untitled Document</title>
    <script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
    <script type="text/javascript">
        $(function () {
			 //删除数据
			 $("a").on("click",delData);

			 //添加数据
			$("#addEmpButton").on("click",addData);
        });

        function addData() {
			//获取表单数据
			var name = $("#empName").val();
			var email = $("#email").val();
			var salary = $("#salary").val();

			//创建包含了表单数据的行，并将该行添加到信息表中
			$("<tr></tr>").append("<td>"+name+"</td>")
				.append("<td>"+email+"</td>")
                .append("<td>"+salary+"</td>")
				.appendTo($("#employeeTable"));
        }


        function delData() {
			//获取名称
			//var name = $(this).parent().parent().find("td:eq(0)").text();
			var name = $(this).parents("tr").find("td:eq(0)").text();
			//弹出确认框，是否删除
			var flag = confirm("你确定要删除"+name+"吗");
			if(flag){
				 //删除当前行数据
                var name = $(this).parents("tr").remove();
			}
        }

    </script>
</head>
    <body>

	<table id="employeeTable">
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Salary</th>
			<th>&nbsp;</th>
		</tr>
		<tr>
			<td>Tom</td>
			<td>tom@tom.com</td>
			<td>5000</td>
			<td><a href="#">Delete</a></td>
		</tr>
		<tr>
			<td>Jerry</td>
			<td>jerry@sohu.com</td>
			<td>8000</td>
			<td><a href="#">Delete</a></td>
		</tr>
		<tr>
			<td>Bob</td>
			<td>bob@tom.com</td>
			<td>10000</td>
			<td><a href="#">Delete</a></td>
		</tr>
	</table>

	<div id="formDiv">
	
		<h4>添加新员工</h4>

		<table>
			<tr>
				<td class="word">name: </td>
				<td class="inp">
					<input type="text" name="empName" id="empName" />
				</td>
			</tr>
			<tr>
				<td class="word">email: </td>
				<td class="inp">
					<input type="text" name="email" id="email" />
				</td>
			</tr>
			<tr>
				<td class="word">salary: </td>
				<td class="inp">
					<input type="text" name="salary" id="salary" />
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button id="addEmpButton" value="abc">
						Submit
					</button>
				</td>
			</tr>
		</table>

	</div>

</body>
</html>
