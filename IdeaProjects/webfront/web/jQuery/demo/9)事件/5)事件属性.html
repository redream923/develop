<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            #d1{
                border: 1px solid red;
                width: 200px;
                height: 100px;
                margin-bottom: 10px;
            }
            #d2{
                border: 1px solid red;
                width: 200px;
                height: 50px;
            }
        </style>
        <script src="../../js/jquery-1.8.3.js"></script>
        <script type="text/javascript">
            $(function () {
                $("#d1").mouseover(function (event) {
                    /*获取发生事件时,当前鼠标在整个页面上的横坐标和纵坐标*/
                    $("#d3").html(event.screenX+","+event.screenY);
                });

                $("#d2").mouseover(function (event) {
                    /*获取发生事件时,当前鼠标在事件绑定元素上的横坐标和纵坐标*/
                    $("#d3").html(event.pageX+","+event.pageY);
                });
            })
        </script>

    </head>
    <body>
        <div id="d1">div1</div>
        <div id="d2">div2</div>
        <div id="d3"></div>
    </body>
</html>
