<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="../../js/jquery-1.8.3.js"></script>
        <script type="text/javascript">
            $(function () {
                $("span").click(function () {
                    alert("子元素单机了");
                    return false;//解决事件冒泡
                });
                $("div").click(function () {
                    alert("父元素单机了");
                });
            })
        </script>
        <style>
            div{
                border: 1px solid red;
                width: 200px;
                height: 150px ;
            }
            span{border: 1px solid green}
        </style>
    </head>
    <body>
        <div>
            div
            <span>span</span>
        </div>
    </body>
</html>
