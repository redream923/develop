<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="../../js/jquery-1.8.3.js"></script>
        <script>
            $(function () {
                //给按钮绑定单机事件
                $("#btn1").click(function () {
                    //给divs绑定鼠标悬停事件显示图片
                    /*                    $("div").bind("mouseover",function () {
                        $("#img1").show();
                    })*/
                    //给divs绑定鼠标悬停和鼠标移出事件显示/隐藏图片
                    $("div").bind({
                        mouseover: function () {
                            $("#img1").show();
                        },
                        mouseout: function () {
                            $("#img1").hide();
                        }
                    });
                });

                $("#btn2").click(function () {
                    //解除绑定
                    $("div").unbind("mouseover");
                });
                })
        </script>
        <style>
            div{
                border: 1px solid red;
                width: 300px;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <input type="button" id="btn1" value="绑定事件">
        <input type="button" id="btn2" value="解绑事件">
        
        
        <div>
            <img src="../../img/man01.jpg" width="300px" height="300px" style="display: none" id="img1">
        </div>
    </body>
</html>
