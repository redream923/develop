<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="../../js/jquery-1.11.0.js"></script>
        <script type="text/javascript">
            jQuery.fn.extend({
                check:function () {
                    $(this).attr("checked",true);
                },
                uncheck:function () {
                    $(this).attr("checked",false);
                }
            });

            $(function () {
                $("#btn1").click(function () {
                   $(":checkbox").check();
                });
                $("#btn2").click(function () {
                    $(":checkbox").uncheck();
                });
            });
        </script>
    </head>
    <body>
        <input type="checkbox" name="c1"/>
        <input type="checkbox" name="c2"/>
        <input type="checkbox" name="c3"/><br/>
        <input type="button" value="选择所有复选框" id="btn1">
        <input type="button" value="取消所有复选框的选中" id="btn2">
    </body>
</html>
