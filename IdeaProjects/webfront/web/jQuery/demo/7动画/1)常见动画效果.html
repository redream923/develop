<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            div{
                border: 1px solid red;
                width: 500px;
                height: 500px;
                text-align: center;
                margin: auto;
            }
        </style>
        <script src="../../js/jquery-1.8.3.js"></script>
        <script>
            $(function () {
                $("#btn1").click(function () {
                    $("img").hide();
                });

                $("#btn2").click(function () {
                    $("img").show("slow","linear",function () {
                        alert("图片显示了")
                    });
                });

                $("#btn3").click(function () {
                    $("img").toggle();
                });

                $("#btn4").click(function () {
                    $("img").fadeIn(3000);
                });
                $("#btn5").click(function () {
                    $("img").fadeOut();
                });
                $("#btn6").click(function () {
                    $("img").fadeToggle();
                });
                $("#btn7").click(function () {
                    $("img").fadeTo(3000,0.5);
                });
            })
        </script>
    </head>
    <body>
        <div>
            <img src="../../img/man03.jpg" width="400px" height="400px"><br/>
            <input type="button" id="btn1" value="隐藏">
            <input type="button" id="btn2" value="显示">
            <input type="button" id="btn3" value="显示/隐藏">
            <input type="button" id="btn4" value="淡入">
            <input type="button" id="btn5" value="淡出">
            <input type="button" id="btn6" value="淡入/淡出">
            <input type="button" id="btn7" value="设置透明度">
        </div>
    </body>
</html>
