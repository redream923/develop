<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="../../css/seldemo.css"rel="stylesheet"/>
        <script src="../../js/jquery-1.8.3.js"></script>
        <script type="text/javascript">
            $(function () {
                $("#btn1").click(function () {
                    //1）
                    $("div:first").css("background-color","red");
                });

                $("#btn2").click(function () {
                    //
                    $("aiv:last").css("background-color","red");
                });

                $("#btn3").click(function () {
                    //类选择器
                    $("div:eq(2)").css("background-color","red");
                });

                $("#btn4").click(function () {
                    //
                    $("div:gt(1)").css("background-color","red");
                });

                $("#btn5").click(function () {
                    //
                    $("div:lt(3)").css("background-color","red");
                });
                $("#btn6").click(function () {
                    //
                    $("div:").css("background-color","red");
                });
                $("#btn7").click(function () {
                    //
                    $("#two,div.mini").css("background-color","red");
                });
                $("#btn8").click(function () {
                    //
                    $("not").css("background-color","red");
                });

            })
        </script>
    </head>
    <body>

    <input type="button" value="选择第1个div" id="btn1"/>
    <input type="button" value="选择最后1个div" id="btn2"/>
    <input type="button" value="选择第2个div" id="btn3"/>
    <input type="button" value="选择不包含前2个的所有div" id="btn4"/>
    <input type="button" value="选择前3个div" id="btn5"/>
    <input type="button" value="选择所有索引是偶数的div" id="btn6"/>
    <input type="button" value="选择所有索引是基数的div" id="btn7"/>
    <input type="button" value="去除span元素" id="btn8"/>
    <br> <br> <br>
    <br> <br> <br>

        <div id="one">
            <div class="mini">111</div>
        </div>
        <div id="two">
            <div class="mini">223</div>
            <div class="mini">333</div>
        </div>
        <div id="three">
            <div class="mini">444</div>
            <div class="mini">555</div>
            <div class="mini">666</div>
        </div>
        <span id="four"></span>
        <hr/>
        <br/>

    </body>
</html>
