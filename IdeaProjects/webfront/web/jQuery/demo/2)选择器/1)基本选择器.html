<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="../../css/seldemo.css"rel="stylesheet"/>
        <script src="../../js/jquery-1.8.3.js"></script>
        <script type="text/javascript">
            $(function () {
                $("#btn1").click(function () {
                    //id选择器
                    $("#one").css("background-color","red");
                });

                $("#btn2").click(function () {
                    //class选择器
                    $(".mini").css("background-color","red");
                });

                $("#btn3").click(function () {
                    //类选择器
                    $("div").css("background-color","red");
                });

                $("#btn4").click(function () {
                    //所有元素择器
                    $("*").css("background-color","red");
                });

                $("#btn5").click(function () {
                    //所有元素择器
                    $("#two,div.mini").css("background-color","red");
                });
            })
        </script>
    </head>
    <body>

    <input type="button" value="选择id为one的div" id="btn1"/>
    <input type="button" value="选择class为mini的div" id="btn2"/>
    <input type="button" value="选择所有div" id="btn3"/>
    <input type="button" value="选择所有元素" id="btn4"/>
    <input type="button" value="选择id为two或class为mini的元素" id="btn5"/>
    <br> <br> <br>
    <br> <br> <br>

        <div id="one">
            <div class="mini">111</div>
        </div>
        <div id="two">
            <div class="mini">223</div>
            <div class="mini">333</div>
        </div>
        <div id="three">
            <div class="mini">444</div>
            <div class="mini">555</div>
            <div class="mini">666</div>
        </div>
        <span id="four"></span>
        <hr/>
        <br/>

    </body>
</html>
