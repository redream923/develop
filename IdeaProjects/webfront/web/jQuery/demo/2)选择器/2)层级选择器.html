<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="../../css/seldemo.css"rel="stylesheet"/>
        <script src="../../js/jquery-1.8.3.js"></script>
        <script type="text/javascript">
            $(function () {
                $("#btn1").click(function () {
                    //1)后代原则器
                    $("body div").css("background-color","red");
                });

                $("#btn2").click(function () {
                    //子元素选择器
                    $("body>div").css("background-color","red");
                });

                $("#btn3").click(function () {
                    //类选择器
                    $("#one+div").css("background-color","red");
                });

                $("#btn4").click(function () {
                    //兄弟元素择器
                    $("#one~div").css("background-color","red");
                });

            })
        </script>
    </head>
    <body>

    <input type="button" value="选择body中所有的div" id="btn1"/>
    <input type="button" value="选择body中div子元素" id="btn2"/>
    <input type="button" value="选择id=one相邻的后面的div" id="btn3"/>
    <input type="button" value="选择id=one的后面的所有div" id="btn4"/>
    <br> <br> <br> <br> <br> <br>

        <div id="one">
            <div class="mini">111</div>
        </div>
        <div id="two">
            <div class="mini">223</div>
            <div class="mini">333</div>
        </div>
        <div id="three">
            <div class="mini">444</div>
            <div class="mini">555</div>
            <div class="mini">666</div>
        </div>
        <span id="four"></span>


    </body>
</html>
