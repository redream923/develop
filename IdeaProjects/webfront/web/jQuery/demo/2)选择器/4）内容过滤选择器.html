<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="../../css/seldemo.css" rel="stylesheet" />
        <script src="../../js/jquery-1.8.3.js"></script>
        <script type="text/javascript">
            $(function () {
                $("#btn1").click(function () {
                    $("div:contains(666)").css("background-color","red");
                });
                $("#btn2").click(function () {
                    $("body *:empty").css("background-color","red");
                });
                $("#btn3").click(function () {
                    $("body *:parent").css("background-color","red");
                });
                $("#btn4").click(function () {
                    $("div:has(p)").css("background-color","red");
                });
            })
        </script>
    </head>
    <body>
        <input type="button" value="选择指定文本为666的div" id="btn1"/>
        <input type="button" value="选择body下所有空元素" id="btn2"/>
        <input type="button" value="选择body下所有非空元素" id="btn3"/>
        <input type="button" value="选择body下含有p的div" id="btn4"/>
        <br/> <br/> <br/> <br/> <br/>

        <div id="one">
            <div class="mini">111</div>
        </div>
        <div id="two">
            <div class="mini">222</div>
            <div class="mini">333</div>
        </div>
        <div id="three">
            <div class="mini">444</div>
            <div class="mini">555</div>
            <div class="mini">666</div>
            <p></p>
        </div>

        <span id="four"></span>
        <br/>  <br/><br/>

    </body>
</html>
