<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="../../js/jquery-1.8.3.js"></script>
        <script type="text/javascript">
            $(function () {
                $("#btn1").click(function () {
                    $("ul").append("<li>Python</li>");
                });

                $("#btn2").click(function () {
                    $("<li>Python</li>").appendTo ($("ul"));
                });

                $("#btn3").click(function () {
                    $("ul").prepend("<li>Python</li>");
                });

                $("#btn4").click(function () {
                    $("<li>Python</li>").prependTo ($("ul"));
                });

                $("#btn5").click(function () {
                    $("ul").before("<p>一段话</p>");
                });

                $("#btn6").click(function () {
                    $("<p>一段话</p>").insertBefore($("ul"));
                });

                $("#btn7").click(function () {
                    $("ul").after("<p>一段话</p>");
                });

                $("#btn8").click(function () {
                    $("<p>一段话</p>").insertAfter($("ul"));
                });

                $("#btn9").click(function () {
                    $("ul>li:eq(2)").remove();
                });

                $("#btn10").click(function () {
                    $("ul").empty();
                });

                $("#btn11").click(function () {
                    $("ul>li:lt(2)").replaceWith("<li>JavaSe</li>");
                });

                $("#btn12").click(function () {
                    $("<li>C#</li>").replaceAll($("ul>li:lt(2)"))
                });
            })
        </script>
    </head>
    <body>
        <ul>
            <li>Java</li>
            <li>Java</li>
            <li>C</li>
        </ul>
        <input type="button" id="btn1" value="在列表中最后面添加1个列表项(append)"/>
        <input type="button" id="btn2" value="在列表中最后面添加1个列表项(appendTO)"/>
        <input type="button" id="btn3" value="在列表中最前面添加1个列表项(prepend)"/>
        <input type="button" id="btn4" value="在列表中最前面添加1个列表项(prependTo)"/>
        <input type="button" id="btn5" value="在列表前面添加1个元素(before)"/>
        <input type="button" id="btn6" value="在列表前面添加1个元素(insertBefore)"/>
        <input type="button" id="btn7" value="在列表后面(after)"/>
        <input type="button" id="btn8" value="在列表后面(insertAfter)"/>

        <input type="button" id="btn9" value="删除Java里C列表项">
        <input type="button" id="btn10" value="清空ul里面所有内容">

        <input type="button" id="btn11" value="将所有的Java列表项替用JavaSe替换">
        <input type="button" id="btn12" value="用C#替换所有的Java列表项">
    </body>
</html>
