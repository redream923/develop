<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            onload  = function () { 
                //为第一个复选框注册单击事件
                document.getElementById("fc").onclick = function () {
                    //获取第一个复选框选中状态
                    var checked = this.checked;
                    //获取下面所有的复选框
                    var boxes = document.getElementsByClassName("oc");

                    //判断第一个复选框的状态
                    if (checked == true){//选中
                        for(var i = 0;i<boxes.length;i++){
                            boxes[i].checked = true;
                        }
                    }else {
                        for(var i = 0;i<boxes.length;i++){
                            boxes[i].checked = false;
                        }
                    }
                }
            }
        </script>
    </head>
    <body>

            <tr>
                <td><input type="checkbox" id="fc"></td>

            </tr>

    </body>
</html>
