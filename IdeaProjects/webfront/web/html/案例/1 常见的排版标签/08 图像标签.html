<!--
<img/>
常用属性:
src:图像的路径.
alt:图像不能正常显示时的文字信息,主要给搜索引擎使用
width:图像的宽度
height:图像的高度.
title:鼠标移动到图像上显示的文本信息,主要给用户看.
-->
<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <!--
    在web中,路径也分为绝对路径和相对路径
    1)绝对路径
        http://ip:port/工程名/资源路径
    2)相对路径
        相对于当前位置的路径
        .   表示当前目录
        ..  表示上一级目录
    -->
    <body>
        <img src="../../img/view1.jpg" alt="fj" title="fj" width="300px" height="300px"/>
    </body>
</html>
