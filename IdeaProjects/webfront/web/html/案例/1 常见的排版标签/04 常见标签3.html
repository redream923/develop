<!--
特殊符号标签
    &nbsp;  空格
    &quot;  "
    &gt;    >
    &lt;    <
    &copy;  版权符
    &reg;   注册商标符
    &trade; 商标符
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <!--空格-->
        <p>
            这里有些&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;空格.
        </p>
        <!--双引号-->
        <p>
            &quot;这里有本书&quot;
        </p>
        <!-- >和< -->
        <p>
            1+2&gt;2<br/>
            1+2&lt;4
        </p>
        <!--版权符,注册商标,商标-->
        <p>
            &copy;<br/>
            &reg;<br/>
            &trade;<br/>
        </p>
    </body>
</html>
