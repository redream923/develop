<!--
    title: 页面标题标签
    h1~h6: 文本标题标签
    p:段落标签
-->


<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
   <!-- title: 页面标题标签-->
        <title>Title</title>
    </head>
    <body>
        <!--1级标题-->
        <h1>1级标题</h1>
        <!--3级标题-->
        <h3>3级标题</h3>
        <!--6级标题-->
        <h6>6级标题</h6>

        <h3> 春晓<h3>
        <!--段落标题-->
        <p>春眠不觉晓,处处闻啼鸟.</p>


    </body>
</html>
