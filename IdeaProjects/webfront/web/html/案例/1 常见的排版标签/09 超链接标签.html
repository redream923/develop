<!--
<a>
    常用属性:
    href:连接指向的地址,可以是本地地址,也可以是在线网页地址
    target:打开方式
    _self:当前窗口打开
    _blank:新窗口打开
-->
<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <a href="08%20图像标签.html" target="_self">打开图像标签案例页面</a><br/>
        <a href="www.baidu.com" target="_blank">百度一下</a><br/>

        <a href="#">连接不跳转</a>
    </body>
</html>
