    <li>列表项<li/>
</ol>
2)无序列表
<ul>
    <li>列表项<li/>
    </ui>
    3)定义列表
    <dl>
        <dt>定义名称</dt>
        <dd>定义名称描述</dd>
    </dl>
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <!--有序列表-->
        <h3>有序列表</h3>
        <ol type="I">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>

        <h3>无序列表</h3>
        <ul type="circle">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>

        <h3>定义列表</h3>
        <dl>
            <dt>HTML</dt>
            <dd>制作网页的标准语言,用于控制网页的结构</dd>
            <dt>CSS</dt>
            <dd>层叠样式表,用于控制网页的样式</dd>
            <dt>JavaScript</dt>
            <dd>一种脚本语言,由于控制网页的行为</dd>
        </dl>
    </body>
</html>
