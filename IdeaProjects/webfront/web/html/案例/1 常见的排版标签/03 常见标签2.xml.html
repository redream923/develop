<!--
<br/>:换行标签
<hr/>:水平线标签
格式化标签
b,strong:粗体标签
i,em,cite:斜体标签
sub:上标标签
sub:下标标签
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    </head>
    <body>
    <h3>春晓</h3>
    <p>
        春眠不觉晓,处处闻啼鸟<br/>
        夜来风雨声,花落知多少
    </p>

    <!--水平线标签-->
    <hr/>

    <!--粗体标签-->
    正常字体<br/>
    <b> 粗体字体 </b><br/>
    <strong> 粗体字体2</strong><br>

    <!--斜体标签-->
    正常字体<br/>
    <i>斜体字体</i><br/>
    <em>斜体字体2</em><br/>
    <cite>斜体字体3</cite><br/>

    <!--上标标签-->
    2<sup>3</sup>=8<br/>

    <!--下标标签-->
    H<sub>2</sub>O



    </body>
</html>
