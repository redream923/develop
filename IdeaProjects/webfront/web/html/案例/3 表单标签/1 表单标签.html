<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--表单-->
    <form name="loginForm" action="#" method="get" target="_blank" enctype="multipart/form-data" >
        <!--input-->
        <!--1)单行文本输入框-->
        用户名: <input name="username" type="text" size="20px" maxlength="10" placeholder="请输入用户名" required="required"/><br/>

        <!--2)密码框-->
        密码:&nbsp;&nbsp;&nbsp;&nbsp;<input name="password" type="password" size="20px" ><br/>

        <!--3)单选按钮-->
        性别:<input type="radio" name="gender" value="m" checked="checked"> 男
        <input type="radio" name="gender" value="w"> 女  <br/>

        <!--4)复选框-->
        爱好:<input type="checkbox" name="hobby" value="read"> 读书
        <input type="checkbox" name="hobby" value="play"> 玩
        <input type="checkbox" name="hobby" value="code" checked="checked"> 敲代码<br/>

        <!--5)文件上传-->
        上传身份证:<input type="file"><br/>

        <!--6)图片域-->
        图像:<input type="image" src="../../img/logo.png"><br/>

        <!--7)隐藏域-->
        这边有个值你看不到<input type="hidden" value="100"><br/>

        <!--8)多行文本域-->
        自我介绍: <br/><textarea cols="50" rows="8"></textarea><br/>

        <!--9)下拉列表-->
        籍贯:<select name="city" size="5" multiple="multiple">
                <option>--请选择--</option>
                <option value="sz">苏州</option>
                <option value="sh">上海</option>
                <option value="bj">北京</option>
                <option value="nj">南京</option>
                <option value="sz">深圳</option>
                <option value="tj">天津</option>
            </select>
        <br/>
        <!--普通按钮-->
        <input type="button" value="普通按钮">
        <!--提交按钮-->
        <input type="submit" value="提交">
        <!--重置按钮-->
        <input type="reset" value="重置">
    </form>
</body>
</html>
