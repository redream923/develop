<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            div{
                border: 1px solid red;
                width: 33%;
                height: 200px;
            }
            #d1{
                float: left;
            }
            #d3{
                /*清除该元素前的浮动*/
                clear: both;
            }
        </style>
    </head>
    <body>
        <div id="d1">div1</div>
        <div id="d2">div2</div>
        <div id="d3">div3</div>
    </body>
</html>
