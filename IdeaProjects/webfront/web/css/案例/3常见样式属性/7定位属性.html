<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            #p1{cursor: pointer}
            div{
                border: 1px solid red;
                /*宽和高只适用于块元素*/
                width: 100px;
                width: 100px;
            }
            .dv1{display: inline}

            span{
                border: 1px solid red;
                /*宽和高只适用于块元素*/
                height: 100px;
                width: 100px;
            }

            .sn{
                display: block;
            }
            .sn2{
                display: inline-block;
            }
        </style>
    </head>
<body>
    <p id="p1">设置鼠标为手指状</p>

    <div class="dv1">div1</div>
    <div class="dv1">div2</div>
    <div class="dv1">div3</div>

    <span class="sn">span1</span>
    <span class="sn">span2</span>

    <span class="sn2">span3</span>
    <span class="sn2">span4</span>
</body>
</html>
