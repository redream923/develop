<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #p2{font-family: 楷体}
        #p3{font-weight: bold}
        #p4{font-weight: bolder}
        #p5{font-weight: lighter}
        #p6{font-size: 15px}
        #p7{font-style: italic}
    </style>
</head>
<body>
    <p>这是正常字体</p>
    <p id="p2">这是楷体字体</p>
    <p id="p3">这是粗体bold</p>
    <p id="p4">这是粗体bolder</p>
    <p id="p5">这是细体lighter</p>
    <p id="p6">设置字体大小为15px</p>
    <p id="p7">设置字体为斜体</p>
</body>
</html>
