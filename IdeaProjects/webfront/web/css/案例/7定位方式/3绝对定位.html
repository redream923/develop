<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            #d1{
                border: 1px solid red;
                height: 1000px;
                width: 100px;
            }
            #d2{
                border: 1px solid blue;
                width: 50px;
                height: 50px;
                /*设置定位方式和位置*/
                position: absolute;
                top: 20px;
                right: 20px;
            }
        </style>
    </head>
    <body>
        <div id="d1">无定位</div>
        <div id="d2">绝对定位</div>
    </body>
</html>
