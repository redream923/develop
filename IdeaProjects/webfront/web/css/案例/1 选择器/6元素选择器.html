<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>元素择器</title>
        <!--style用于提供样式-->
        <style>
            #d2>p{
                color: red;
            }
        </style>
    </head>


    <body>
        <div >div1</div>
        <div id="d2" >div2
            <p>这是第1段话</p>
            <div>
                <p>这是第2短话</p>
            </div>
        </div>
        <div >div3
            <p>这是第2短话</p>
        </div>
        <span>span1</span>
    </body>
</html>
