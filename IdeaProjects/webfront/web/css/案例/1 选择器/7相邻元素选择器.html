<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>元素择器</title>
        <!--style用于提供样式-->
        <style>
            #d2+span{
                color: red;
            }
        </style>
    </head>


    <body>
        <div >div1</div>
        <span>span1</span>
        <div id="d2" >div2</div>
        <span>span2</span>
        <span>span3</span>
        <div>div3</div>
        <span>span4</span>
    </body>
</html>
