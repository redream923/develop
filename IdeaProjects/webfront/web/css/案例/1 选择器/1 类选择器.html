<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>类选择器</title>
        <!--style用于提供样式-->
        <style>
            .d1{
                border: 1px dashed red;
                width: 100px;
                height: 50px;
                color: blue;
            }

            .d2{
                border: 5px solid gray;
                width: 150px;
                height: 80px;
                color: purple;
            }
        </style>
    </head>


    <body>
        <div class="d1">div1</div>
        <div class="d1">div1</div>
        <div class="d1">div1</div>
        <div class="d2">div1</div>
        <div class="d2">div1</div>
        <div class="d2">div1</div>
    </body>
</html>
