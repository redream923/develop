<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>属性择器</title>
        <!--style用于提供样式-->
        <style>
            input[type]{
                background-color: red;
            }

            textarea[cols="50"]{
                background-color: lightblue;
            }
        </style>
    </head>


    <body>
        用户名:<input type="text" ><br/>
        密码:<input type="password"><br/>
        <textarea cols="50" rows="5"></textarea>
    </body>
</html>
